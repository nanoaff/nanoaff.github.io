<script type="text/javascript">
    // 获取URL参数
    function getQueryParam(name) {
        var url = window.location.href;
        var reg = new RegExp("([?&])" + name + "=([^&]*)", "i");
        var result = url.match(reg);
        return result ? decodeURIComponent(result[2]) : null;
    }

    (function () {
        var invite = getQueryParam("invite");

        // 若带邀请码 → 直接跳转，不显示页面
        if (invite !== null && invite !== "") {
            window.location.href = "https://edu.shimo.men/auth/register?code=" + invite;
            return;
        }

        // 无邀请码 → 正常倒计时跳转
        var jumpUrl = "https://edu.shimo.men/auth/register";
        document.getElementById("js-alert-btn").setAttribute("href", jumpUrl);

        var sec = 2;
        var circle = document.getElementById("js-sec-circle");
        document.getElementById("js-sec-text").innerHTML = sec;

        var timer = setInterval(function () {
            if (sec <= 0) {
                clearInterval(timer);
                window.location.href = jumpUrl;
            } else {
                sec--;
                document.getElementById("js-sec-text").innerHTML = sec;
                var dash = Math.round(sec / 2 * 735);
                circle.style.strokeDashoffset = dash - 735;
            }
        }, 1000);
    })();
</script>
